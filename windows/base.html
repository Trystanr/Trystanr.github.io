<html>

<head>
    <title>Windows 95</title>
    <meta name="description" content="">
    <meta name="author" content="Trystan Rivers">
    <link rel='shortcut icon' href='img/win-icon.png' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="resp-border" id="notepad" style="display: none">
        <div class="resp-inner">
            <div class="resp-head">
                <img src="img/notepad-icon.png">
                <span>General - Notepad</span>
                <div class="rasp-tools">
                    <img src="img/close-button.png" onclick="notepadClose(this)">
                    <img src="img/maximize-button.png">
                    <img src="img/minimize-button.png">
                </div>
            </div>
            <div class="resp-body" contenteditable="true">
            </div>
        </div>
    </div>
    <div id="taskbar">
        <div id="taskbar-windows" onclick="toggleTaskbar()">
            <img src="img/start.png" id="taskbar-start">
        </div>
        <div id="taskbar-menu">
            <div id="taskbar-menu-inner">
                <div id="taskbar-menu-left">
                    <span>Windows<span>95</span></span>
                </div>
                <ul>
                    <li>
                        <img src="img/programs-icon.png" class="menu-left">
                        <span>Programs</span>
                        <div class="menu-right"></div>
                        <ul>
                            <div class="menu-small-inner">
                                <li>
                                    <img src="img/accessories-icon.png" class="menu-left-small">
                                    <span>Accessories</span>
                                    <div class="menu-right-small"></div>
                                    <ul>
                                        <div class="menu-small-inner">
                                            <li onclick="newNotepad()">
                                                <img src="img/notepad-small-icon.png" class="menu-left-small">
                                                <span>Notepad</span>
                                            </li>
                                        </div>
                                    </ul>
                                </li>
                                <li>
                                	<span>yo</span>
                                </li>
                            </div>
                        </ul>
                    </li>
                    <li>
                        <img src="img/documents-icon.png" class="menu-left">
                        <span>Documents</span>
                        <div class="menu-right"></div>
                    </li>
                    <li>
                        <img src="img/settings-icon.png" class="menu-left">
                        <span>Settings</span>
                        <div class="menu-right"></div>
                    </li>
                    <li>
                        <img src="img/shutdown-icon.png" class="menu-left">
                        <span>Shut Down...</span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="taskbar-control"></div>
    </div>
    <script>
    </script>
</body>

</html>
