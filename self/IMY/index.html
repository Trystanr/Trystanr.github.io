<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tryswag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link href="css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="jumbo-image">
    </div>
    <div class="jumbotron">
        <h1 class="display-3">Premium Media Site!</h1>
        <p class="lead">(or <b>PMS</b> for short)</p>
        <hr class="my-4">
        <p>Your destination for catalog services. <br/>Register an account with us to get started.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Let's go!</a>
        </p>
    </div>
    <div class="container">
        <div class="row">
        	<div class="col-md-12">
            <form class="form-signin">
                <h2 class="form-signin-heading">Sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autocomplete="off">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function sticky_relocate() {
        var window_top = $(window).scrollTop();
        var div_top = $('#sticky-anchor').offset().top;
        if (window_top > div_top) {
            $('#bar-colour-div').addClass('stick');
            $('#nav').addClass('nav-stick');
            $('#nav-content').addClass('nav-content-stick');
            $('#sticky-anchor').height($('#sticky').outerHeight());
        } else {
            $('#bar-colour-div').removeClass('stick');
            $('#nav').removeClass('nav-stick');
            $('#nav-content').removeClass('nav-content-stick');
            $('#sticky-anchor').height(0);
        }
    }

    $(function() {
        $(window).scroll(sticky_relocate);
        sticky_relocate();
    });
    </script>
</body>

</html>
