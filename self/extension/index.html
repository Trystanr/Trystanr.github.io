<html>

    <link rel="stylesheet" href="css/font-awesome.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <style></style>

    <script type="text/javascript" src="js/vendor/jquery.js"></script>

  <body>
    <div id="alertDialog">
      <p>
        <span>This is an alert!</span>
        <a href="#"><i class="fa fa-refresh" aria-hidden="false"></i></a>
      </p>
    </div>

    <div id="settingsDialog">
      <h2>Settings</h2>

      <div id="accordian">
        <!--             <h3>General</h3>
            <div class="accordian-child">
                <div>jgvuy</div>
                <div>jgvuy</div>
                <div>jgvuy</div>
                <div>jgvuy</div>
                <div>jgvuy</div>
            </div> -->

        <h3>Theme</h3>

        <div class="accordian-child" id="accordian-theme"></div>

        <h3>Twitch</h3>
        <div class="accordian-child" id="accordian-twitch">
          <div id="sign-in">Sign In</div>
          <ul id="channelSettingsList"></ul>
          <p>Add a Twitch channel.</p>
          <input
            type="text"
            name="channelInput"
            id="channelInput"
            placeholder="Channel Name"
          />
          <input
            type="button"
            name="channelInputAdd"
            id="channelInputAdd"
            value="+"
          />
          <br />
          <input
            type="button"
            name="channelInputClear"
            id="channelInputClear"
            value="Reset My Channels"
          />
        </div>
      </div>
    </div>

    <div id="settings">
      <a href="#"
        ><i class="fa fa-cog" aria-hidden="false" id="settingsIcon"></i
      ></a>
    </div>

    <div id="header">
      <h1 id="timedude">00:00</h1>
      <h2 id="datedude">tuesday, aug 12</h2>
    </div>

    <ul class="listBoi" id="hhhList">
      <li><i class="fa fa-circle-o"></i></li>
      <li class="loading">
        <!-- <img src="img/load.gif"> -->
      </li>
    </ul>

    <ul class="listBoi" id="twitchList">
      <li><i class="fa fa-twitch"></i></li>
      <li class="loading">
        <!-- <img src="img/15.gif"> -->
      </li>
    </ul>

    <script type="text/javascript" src="js/vendor/jquery.js"></script>
