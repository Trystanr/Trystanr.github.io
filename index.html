<html>
	<head>
		<title> </title>

		<meta name="description" content="">
    	<meta name="author" content="Trystan Rivers">

		<script type="text/javascript">
			function begin()
			{
				if (navigator.geolocation) {
        			navigator.geolocation.getCurrentPosition(showPosition);
    			}	
			}

			var bNightMode = false;

			function showPosition(position) {

    			var currentdate = new Date();
    			var times = SunCalc.getTimes(new Date(), position.coords.latitude, position.coords.longitude);

				var sunrise = times.sunrise.getHours()+""+times.sunrise.getMinutes();
				
				if (sunrise.length == 3) {
					sunrise = "0" + sunrise;
				}

				var sunset = times.sunset.getHours() + "" + times.sunset.getMinutes();
				var timeNow = currentdate.getHours() + "" + currentdate.getMinutes();
				

				if (timeNow.length == 3) {
					timeNow = "0" + timeNow;
				}

				

				if ((parseInt(sunrise, 10) < parseInt(timeNow, 10))&&(parseInt(timeNow, 10) < parseInt(sunset, 10))) {
					//sun is up
					toggleMode();
					
				} else {
					//sun is down	

				}
			}

			

			function toggleMode() {
				if (bNightMode) {
					bNightMode = false;

					document.getElementById("nightmode").src="img/moon-white.png";
					document.getElementById("nightmode").style.backgroundColor = "#2c3e50";

					//make day mode

					var x = document.getElementsByClassName("backgroundC");
					var i;
					for (i = 0; i < x.length; i++) {
					    x[i].classList.remove("backgroundNight");
					}

					var x = document.getElementsByClassName("foregroundC");
					var i;
					for (i = 0; i < x.length; i++) {
					    x[i].classList.remove("foregroundNight");
					}

				} else {
					bNightMode = true;

					document.getElementById("nightmode").src="img/moon-black.png";
					document.getElementById("nightmode").style.backgroundColor = "#ecf0f1";

					//make night mode

					var x = document.getElementsByClassName("backgroundC");
					var i;
					for (i = 0; i < x.length; i++) {
					    x[i].classList.add("backgroundNight");
					}

					var x = document.getElementsByClassName("foregroundC");
					var i;
					for (i = 0; i < x.length; i++) {
					    x[i].classList.add("foregroundNight");
					}
				}
			}
		</script>

		<style type="text/css">

			body {
		    	font-family: 'Roboto-Thin', Segoe UI;

		    	background-color: #ecf0f1;
		    	color: #2c3e50;
		    }

		    @font-face {
		    	font-family:"Roboto-Thin";
		    	src: url("Roboto/Roboto-Thin.ttf") /* EOT file for IE */
			}

		    .center {
		    	margin-left: auto;
		    	margin-right: auto;
		    	display: block;
		    }

		    .head-title {
		    	width: 800px;
		    	font-size: 100px;
		    	text-align: center;

		    	margin-top: 20px;

		    	border: solid #2c3e50 1px;

		    	padding: 10px;
		    }

		    #nightmode {
			   position:absolute;
			   top:0;
			   right:0;

			   width: 20px;
			   height: 20px;

			   margin-right: 10px;
			   margin-top: 10px;

			   padding: 10px;
			   background-color: #2c3e50;
			   border-radius: 5px;
		    }

		    #nightmode:hover { 
		    	cursor: pointer; 
		    }

		    .backgroundC {
		    	-webkit-transition: all 0.5s ease;
			    -moz-transition: all 0.5s ease;
			    -o-transition: all 0.5s ease;
			    transition: all 0.5s ease;
		    }

		    .backgroundNight {
		    	background-color: #2c3e50;

		    	-webkit-transition: all 0.5s ease;
			    -moz-transition: all 0.5s ease;
			    -o-transition: all 0.5s ease;
			    transition: all 0.5s ease;
		    }

		    .foregroundC {
		    	-webkit-transition: all 0.5s ease;
			    -moz-transition: all 0.5s ease;
			    -o-transition: all 0.5s ease;
			    transition: all 0.5s ease;
		    }

		    .foregroundNight {
		    	color: #ecf0f1;
		    	border-color: #ecf0f1;
		    	
		    	-webkit-transition: all 0.5s ease;
			    -moz-transition: all 0.5s ease;
			    -o-transition: all 0.5s ease;
			    transition: all 0.5s ease;
		    }

		</style>

	</head>

	<body class="backgroundC" onload="begin()">
		<img id="nightmode" src="img/moon-white.png" onclick="toggleMode()">
		<div  class="head-title center foregroundC" >Trystan Rivers</div>

		<script type="text/javascript" src="suncalc.js"></script>
	</body>

</html>
